<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="icon" href="">
</head>
<body>
    <H1>Unordered List</H1>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>
    <!-- control forward slash-->
    <h1>Description List</h1>
    <dl>
        <dt>DL</dt>
        <dd>Description List</dd>

        <dt>DT</dt>
        <dd>Description Term</dd>

        <dt>DD</dt>
        <dd>Description Defination</dd>
    </dl>


    <video src="v1.mov"
    controls
    muted
    autoplay
    loop
    height="300"
    width="300"
    ></video>
    <table>
        <tr>
            <th>Name</th>
            <th>College</th>
            <th>CGPA</th>
        </tr>
        <tr>
            <td>meenu</td>
            <td>bsss</td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
